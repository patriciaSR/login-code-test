<div class="d-flex align-items-center py-5">
  <form [formGroup]="form" class="form-signin text-center shadow-sm">
    <img class="mb-4" src="./assets/karumi-logo.png" alt="karumi-logo" width="90" height="90">

    <label for="inputEmail" class="sr-only">Email</label>
    <input formControlName="email" type="email" id="inputEmail" class="form-control form-control-lg mt-4" placeholder="Email" autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control form-control-lg my-3" placeholder="Password">

    <div class="container__btn text-left">
      <button class="btn btn-lg btn-primary mt-4 px-4" type="submit" (click)="login($event)">Login</button>
    </div>

    <div class="errorLogin" >
      <p>{{ errorText }}</p>
    </div>
  </form>
</div>
