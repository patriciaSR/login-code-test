<div class="d-flex align-items-center py-5">
  <form class="form-signin text-center shadow-sm">
    <img class="mb-4" src="./assets/karumi-logo.png" alt="karumi-logo" width="90" height="90">
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control form-control-lg mt-4" placeholder="Email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control form-control-lg my-3" placeholder="Password" required="">
    <div class="container__btn text-left">
      <button class="btn btn-lg btn-primary mt-4 px-4" type="submit">Login</button>
    </div>
  </form>
</div>
